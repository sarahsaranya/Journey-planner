<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Path Finder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

    <div class="container">
        <h1>Metro Path Finder</h1>

        <label for="startStation">Start Station:</label>
        <input type="text" id="startStation" placeholder="Enter start station">

        <label for="endStation">End Station:</label>
        <input type="text" id="endStation" placeholder="Enter end station">

        <h2>Actions</h2>
        <div class="button-group">
            <button id="listStationsButton">List All Stations</button>
            <button id="showMapButton">Show Metro Map</button>
            <button id="shortestDistanceButton">Get Shortest Distance</button>
            <button id="shortestTimeButton">Get Shortest Time</button>
            <button id="shortestPathDistanceButton">Get Shortest Path (Distance)</button>
            <button id="shortestPathTimeButton">Get Shortest Path (Time)</button>
        </div>

        <h2>Output</h2>
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
